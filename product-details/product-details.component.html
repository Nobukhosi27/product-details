<div>
    <h3>Products</h3>
<p>All products by user{{id}}</p>


<table>
    <thead>
    <tr>
        <th>ID</th>
    <th>Title</th>
    <th>Price</th>
    <th>Description</th>
    <th>Category</th>
    <th>Image</th>
    
    </tr>
    
    </thead>
    <tbody>
        <tr *ngFor="let product of userProduct"  >
     
    <td>{{product.title}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td>{{product.category}}</td>
    <td><img src="{{product.image}}"/></td>
        </tr>
        
    </tbody>
    
        </table>
        
        
     </div>
